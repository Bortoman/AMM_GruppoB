    <body>
        <header>
            <h1>GuitarShop</h1>
            <h2 id="subtitle">Guitars, amplifiers & accessories</h2>
            <h2 id="pageid">Log in</h2>
        </header>
         <nav class="navbar">
            <a href='descrizione.html'>Descrizione</a>

            <a href='venditore.html'>Venditore</a>

        <div class="page">
            <h3>Effettua l'accesso: </h3>
            <div class="form_logo"></div>
                <form method="GET">
                    <div class="input_fields">
                        <div class="form-label">
                            <label for="usrname">UserName</label>
                        </div>
                        <div class="form-input">
                            <input type='text' name="usrname" id="usrname" value='username'>
                        </div>
                        <div class="form-label">
                            <label for="pswd">Password</label>
                        </div>
                        <div class="form-input">
                            <input type='password' name="pswd" id="pswd" value='password'>
                        </div>
                    </div>
                    <div class="rememberme">
                        <input type="checkbox" name="rememberusername" id="rememberusername" value="1"  />
                        <label for="rememberusername">Ricordami</label>
                    </div>
                    <div>
                        <input type='button' value='LOG IN'>
                    </div>
                </form>
        </div>
